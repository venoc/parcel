<toaster-container [toasterconfig]="config"></toaster-container>

<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()"><img src="favicon.png" style="height:40px;"><span> venoc. </span>Global Blockchain Parcel Standard Service Interface</div>
</div>

<nb-actions
  size="medium"
  class="header-container"
  [class.right]="position === 'normal'"
  [class.left]="position === 'inverse'">
  <nb-action *nbIsGranted="['view', 'user']" >
    <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture"></nb-user>
  </nb-action>
  <nb-action class="control-item"  icon="nb-notifications"  [nbPopover]="popContent" nbPopoverPlacement="bottom">
    <ng-template #popContent>
      <div *ngFor="let n of notis" style="margin: 20px">
      <h5 [style]="n.type">{{n.title}}</h5>
      <p>{{n.text}}</p>
    </div>
      </ng-template>

  </nb-action>
</nb-actions>
